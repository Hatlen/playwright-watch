language: node_js

node_js:
  - 14

cache: yarn

branches:
  only:
    - main

install:
  - yarn install --frozen-lockfile

script:
  - yarn build

after_success: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

before_deploy: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN

deploy:
  provider: script
  script: yarn release --ci
  skip_cleanup: true
  on:
    branch: main
