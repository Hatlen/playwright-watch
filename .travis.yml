language: node_js

node_js:
  - 14

cache: yarn

branches:
  only:
    - main

install:
  - yarn install --frozen-lockfile

script:
  - yarn build
  - yarn test --coverage --ci

before_deploy:
  - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

deploy:
  skip_cleanup: true
  provider: script
  script: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc && yarn release --ci
  on:
    branch: main
